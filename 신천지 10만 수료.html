<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신천지 10만 수료</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    * {
        font-family: "Pretendard",serif;
    }
       
        .gnb{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;

            width: 1100px;
            height: 60px;
            margin: auto;


        }

        .main{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;

            padding-top: 30px;

        }

        .main > h3{
            font-size: 20px;
            font-weight: 500;
            line-height: 1.5;
            text-align: center;
            color: #415b6d;
            margin-bottom: 5px;

        }

        .main > h1{
            font-size: 46px;
            font-weight: 800;
            line-height: 1.4;
            text-align: center;
            color: #26343d;
            margin-top: 5px;

        }

        .main > img{
            width: 1050px;
        }

        hr{
            border-top: none;
            border-bottom: 0.5px solid lightgray;
            margin-top: 30px;
        }

        .cta{
            background-color: white;
            width: 1200px;
            height: 80px;
            border-radius: 8px;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;

            position: fixed;
            bottom: 20px;
            left: calc(50% - 600px);

            box-shadow: 0px 0px 10px 0px lightgray;
        }

        .cta > p{
            font-size: 20px;
            margin-left: 120px;
            font-weight: 500px;
        }

        .cta > p > span{
            color: #ff773c;
        }

        .cta > button{
            width: 300px;
            height: 60px;

            margin-right: 120px;
            background-color: #ff773c;
            border: none;
            border-radius: 8px;

            font-size: 18px;
            font-weight: bold;

            cursor: pointer;
            
        }

        .gnb > img{
            width: 100px;
            height: 90px;
            padding-top: 5px;

        }

        .cta > button > a{
            color: blue;
            text-decoration: none;

        }

        .gnb > span{
            padding-top: 20px;
        }

        .cta > button:hover{
            background-color: #d2d2d2;
        }

        
    </style>
</head>
<body>
    <div class="gnb">
        <img src="./신천지 10만 수료_files/ENFnUx2UwAA-nHr.jpg">
        <span>추수된 자는 하나님의 씨로 난 자</span>
    </div>
    <hr>
    <div class="main">
        <h3>성경 속 실상의 주인공<br>
            올해는 당신입니다</h3>
        <h1>주 재림의 역사 실상의 형상!</h1>
        <img src="./신천지 10만 수료_files/EMC4iLtUEAAHXZ2.jpg">

    </div>


    <div class="cta">
        <p><span>10만 수료</span>의 뜨거웠던 그 현장으로...GO!</p>
        <button><a href="https://youtu.be/eR-enMfjzXs">실 상  확 인 하 기</a></button>

    </div>
